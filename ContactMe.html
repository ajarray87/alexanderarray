<body>

 <section>
   <h2>
     CONTACT ME
   </h2>
   <form action="ContactMe.html" method="post"autocomplete="on">
    <fieldset>
      <legend>
        Contact Info
      </legend>
      <label for=name> Full Name </label>
      <input type="text" name="myname" id="myname">

      <input type="text" name="address" id="address">

      <label for=name> Year of Birth </label>
      <input type="number" name="birth" id="birth">

      <textarea name="message" id="message" spellcheck="true"> </textarea>

          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>

          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>

          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>

    </fieldset>

    <fieldset>
      <legend> Job Details </legend>
      <p> What Services Do You Require </p>
      <input type="radio" name="design" id="design" value="design">
      <label for="design">Design</label>

      <input type="radio" name="leadership" id="leadership" value="leadership">
      <label for="leadership">Leadership</label>

      <input type="radio" name="training" id="training" value="training">
      <label for="training">Training</label>

      <input type="radio" name="code" id="code" value="code">
      <label for="code">Coding</label>

      <p>Description</p>
      <textarea name="description" id="description" spellcheck="true"> </textarea>
    </fieldset>
    <button type="submit" id="submit"> Submit Form</button>

   </form>
 </section>
